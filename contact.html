<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - Kothamasu Thanuja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #f4f4f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(44, 62, 80, 0.75);
      z-index: -1;
    }

    nav.navbar {
      background-color: rgba(44, 62, 80, 0.85);
      padding: 1rem 2rem;
    }
    nav .navbar-brand {
      font-weight: 700;
      font-size: 1.8rem;
      color: #a8dadc !important;
      letter-spacing: 1.2px;
    }
    nav .nav-link {
      color: #dbe9f4;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav .nav-link:hover,
    nav .nav-link.active {
      color: #f1faee;
      text-decoration: underline;
    }

    .container {
      max-width: 500px;
      padding: 4rem 1rem 6rem;
      flex-grow: 1;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      margin: 5rem auto;
      color: #f4f4f9;
    }

    h2.page-title {
      font-weight: 700;
      font-size: 2.5rem;
      color: #a8dadc;
      letter-spacing: 1.2px;
      margin-bottom: 2rem;
      text-align: center;
    }

    form label {
      font-weight: 600;
      color: #a8dadc;
    }
    form input, form textarea {
      background-color: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      color: #f4f4f9;
      width: 100%;
      margin-bottom: 1.5rem;
      font-weight: 300;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    form input::placeholder, form textarea::placeholder {
      color: #dbe9f4;
      font-weight: 300;
    }
    form input:focus, form textarea:focus {
      background-color: rgba(255, 255, 255, 0.3);
      outline: none;
      box-shadow: 0 0 8px #a8dadc;
      color: #f1faee;
    }

    button.btn-submit {
      background-color: #667eea;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      font-size: 1.1rem;
    }
    button.btn-submit:hover {
      background-color: #5564d0;
    }

    footer {
      background-color: rgba(44, 62, 80, 0.9);
      color: #a8dadc;
      text-align: center;
      padding: 1rem 0;
      font-weight: 300;
      letter-spacing: 0.8px;
      font-size: 0.9rem;
      margin-top: auto;
    }

    @media (max-width: 576px) {
      .container {
        margin: 3rem 1rem;
        padding: 3rem 1rem 4rem;
      }
      h2.page-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">Thanuja</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <h2 class="page-title">Contact Me</h2>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit" class="btn-submit">Send Message</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Kothamasu Thanuja | Portfolio
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for reaching out! I will get back to you soon.');
      this.reset();
    });
  </script>
</body>
</html>
